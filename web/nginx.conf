server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static assets and public files directly
    location /assets/ {
        try_files $uri =404;
    }

    # Default: serve files if present, else fallback to SPA entry
    location / {
        try_files $uri /index.html;
    }
}
